{% extends 'base.html' %}

{% block content %}
    <h1>{{ title }}</h1>
    <p style="width: 60%; letter-spacing: .2em; line-height: 1.6em; color: #777">{{ category.description }}</p>

    <div class="row">
    {% for category in categories %}
            <div class="col-md-4">
                <div class="jumbotron"  style="min-height: 250px; padding: 20px">
                    <h3>{{category.name}}</h3>
                    <p style="padding: 10px; height: 200px;">{{ category.description }}</p>
                    <p><a class="btn btn-primary btn-lg" href="/categories/{{ category.pk }}" role="button">View Products</a></p>
                  </div>
            </div>
    {% endfor %}
    </div>    

{% endblock %}
